name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Install Node.js and NPM

        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm

      - name: run post-clone
        run: |
          npm run post-clone

      - name: npm test
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

        run: |
          npm run package
          npm run lint
          npm exec tsc
          npm run rebuild:test
          npm test
